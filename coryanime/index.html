</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <div class="container">
            <a class="navbar-brand link" href="#head">Cory's Anime Favorites - Selection A</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link link" href="#selection">Selection A</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link" href="#score">Score A</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link" href="./selB/">Selection B</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link" href="./selB/#score">Score B</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="masthead text-center text-white" id="head">
        <div class="masthead-content">
            <div class="container">
                <h1 class="masthead-heading mb-0">Cory's Anime Favorites</h1>
                <h2 class="masthead-subheading mb-0">Selection A</h2>
                <a href="#scoreA" class="link btn btn-primary btn-xl rounded-pill mt-5">Score A</a>
            </div>
        </div>
        <div class="bg-circle-1 bg-circle"></div>
        <div class="bg-circle-2 bg-circle"></div>
        <div class="bg-circle-3 bg-circle"></div>
        <div class="bg-circle-4 bg-circle"></div>
    </header>

    <section id="selection">
        <div class="container">
            <div class="row">
                <div class="col-sm"><img src="./selA/1.png" alt=""></div>
                <div class="col-sm"><img src="./selA/2.jpeg" style="height: 400px; width: auto;"> </div>
                <div class="col-sm"> <img src="./selA/3.jpg" style="height: 250px; width: auto;"> </div>

                <div class="col-sm"><img src="./selA/4.jpg" alt=""></div>
                <div class="col-sm"><img src="./selA/5.jpg" style="height: 100%"></div>
                <div class="col-sm"><img src="./selA/6.jpg" alt=""></div>
            </div>
        </div>
    </section>

    <section id="score">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 order-lg-2">
                    <div class="p-5">
                        <img src="../img/epic.png" alt="">
                    </div>
                </div>
                <div class="col-lg-6 order-lg-1">
                    <div class="p-5">
                        <h2 class="display-5">Score Selection A</h2>
                        <form action="https://formspree.io/f/mvovarpg" method="POST">
                            <div class="form-group">
                                <label for="scoreA">Out of 6, regardless of resolution, what score will you
                                    give?</label>
                                <input name="scoreA" type="text" class="form-control" id="scoreA"
                                    aria-describedby="scoreA" required>
                            </div>
                            <div class="form-group">
                                <label for="code">Code</label>
                                <input name="code" type="text" class="form-control" id="code" aria-describedby="code"
                                    required>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form><br>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../main.js"></script>
